<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
            <div>
                <v-toolbar
                    flat
                    class="mb-10">
                    <v-toolbar-title
                    class="text-h3 font-weight-medium">
                        {{ pageTitle }}
                    </v-toolbar-title>
                </v-toolbar>
             </div>

             <v-btn icon>
              <v-icon>mdi-arrow-left</v-icon>
          </v-btn>

             <div class="greeting container" id="date">
                <h5>TODAY, {{ today }}</h5>
            </div>
            <div>
                <v-col
                    class="mx-auto mt-10"
                    max-width="850"
                    >
                <v-system-bar></v-system-bar>

                <v-toolbar
                    flat
                    color="transparent"
                    >
                </v-toolbar>

                <v-card-text class="py-0">
                </v-card-text>

                <v-list three-line>
                    <v-list-item
                        v-for="(item, i) in tripInfo"
                        :key="i"
                        ripple
                        @click="() => {}"
                        >
                        
                        <v-list-item-content color="primary">
                          <div v-text="item.client">{{ item.client }}</div>  
                          <v-row>
                            <v-col>
                              <span
                                class="text-uppercase font-weight-regular text-caption"
                                v-text="item.trip"
                                >{{ item.trip }}</span>
                            </v-col>
                            <v-spacer></v-spacer>
                            <v-col>
                              <span
                                class="text-uppercase font-weight-regular text-caption"
                                v-text="item.time"
                                >{{ item.time }}</span>
                            </v-col>
                          </v-row>
                       </v-list-item-content>
                    </v-list-item>
                </v-list>
                </v-col>
                
            </div>
        </v-container>
      </v-main>
    </v-app>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="driverbase.js"></script>
  <script>
    const d = new Date();

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data(){
          return{
              pageTitle:'Trip Inbox',

              today: d.toLocaleDateString(),

              tripInfo: [],

              }
            },
            created(){},

            methods:{},

            computed: {},
           
            mounted(){
            db.collection('trips')
            .onSnapshot((querySnapshot)=>{
              this.tripInfo = [];
              console.log(this.tripInfo)
              querySnapshot.forEach((doc)=>{
                console.log(doc.data().client)
                this.tripInfo.push({
                  client: doc.data().client,
                  trip: doc.data().trip,
                  date: doc.data().date,
                  time: doc.data().time,
              })
             })
            })
         }
    })
  </script>
</body>
</html>
